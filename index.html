<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Winter Pie Shop</title>
<style>
:root{
  --glass: rgba(255,255,255,.25);
  --glass-hover: rgba(255,255,255,.38);
}
html,body{height:100%;}
body{
  margin:0;
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  background:#000; color:#fff;
  overflow:hidden;
}
.wrap{position:relative; height:100svh; width:100vw;}
.bg{
  position:absolute; inset:0;
  background-image:url('https://github.com/downthechimney/winter-pie-shop/blob/main/film_subtle.jpg?raw=true');
  background-size:cover; background-position:center; background-repeat:no-repeat;
}
.tint{
  position:absolute; inset:0;
  background: radial-gradient(1200px 600px at 40% 40%, rgba(0,0,0,.1), rgba(0,0,0,.4) 60%, rgba(0,0,0,.6) 100%);
}
  /* HEADLINE */
.headline{
  position:absolute;
  top:2rem;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,.45);
  backdrop-filter: blur(8px);
  border:1px solid rgba(255,255,255,.25);
  border-radius:12px;
  padding:.7rem 1.6rem;
  font-size:1.1rem;
  font-weight:500;
  letter-spacing:.02em;
  color:#fff;
  text-align:center;
  box-shadow:0 4px 12px rgba(0,0,0,.4);
  z-index:20;
}

@media (max-width:480px){
  .headline{
    font-size:.18rem;
    padding:.5rem 1rem;
    top:1rem;
  }
}

.center{position:relative; z-index:10; height:100%; display:grid; place-items:center;}
.stack{display:flex; flex-direction:column; align-items:center; gap:1.5rem;}

/* LOGO */
.logo-wrap{
  padding: 1rem 2rem;
  border-radius: 80px;
  backdrop-filter: blur(6px);
  box-shadow: 0 8px 20px rgba(0,0,0,.4);
}
.logo{
  height:180px;
  width:auto;
  filter: drop-shadow(0 12px 28px rgba(0,0,0,.45));
  animation: glowPulse 3s infinite ease-in-out;
}
@keyframes glowPulse {
  0%, 100% {
    filter: drop-shadow(0 12px 28px rgba(0,0,0,.45)) brightness(1);
  }
  50% {
    filter: drop-shadow(0 12px 38px rgba(255,100,100,.6)) brightness(1.3);
  }
}
@media (max-width:480px){ .logo{height:140px;} }

/* SOCIAL BUTTONS */
.buttons{display:flex; gap:1.2rem;}
.icon-btn{
  position:relative; display:grid; place-items:center;
  width:88px; height:68px; text-decoration:none; isolation:isolate;
}
.icon-btn::before{
  content:""; position:absolute; inset:0;
  background: var(--glass);
  backdrop-filter: blur(6px);
  transform: skewX(-14deg);
  border: 1px solid rgba(255,255,255,.28);
  box-shadow: 0 10px 30px rgba(0,0,0,.35);
  border-radius: 12px;
  z-index:-1;
  transition: background .2s ease, border-color .2s ease, transform .06s ease;
}
.icon-btn:hover::before{ background: var(--glass-hover); border-color: rgba(255,255,255,.45); }
.icon-btn:active::before{ transform: skewX(-14deg) translateY(1px); }

.icon{
  width:42px; height:42px;
  opacity:.9;
  filter: sepia(0.2) contrast(1.1);
  transition: filter .2s ease, opacity .2s ease;
}
.icon-btn:hover .icon {
  opacity:1;
  filter: sepia(0.3) brightness(1.1);
}

/* RETRO LOOK */
.retro-icon svg {
  position: relative;
  z-index: 1;
}
.retro-icon::after {
  content: "";
  position: absolute;
  inset: 0;
  background-image: url('https://www.transparenttextures.com/patterns/noise.png');
  background-size: 200px 200px;
  opacity: 0.15;
  pointer-events: none;
  z-index: 2;
}

.sr-only{position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0;}
</style>
</head>
<body>
<div class="wrap">
  <div class="bg" aria-hidden="true"></div>
  <div class="tint" aria-hidden="true"></div>

  <main class="center">
  <div class="headline">We're open at Bryant Park Winter Village! October 24 â€“ January 4</div>
    <div class="stack">
      <!-- Logo inside glassy oval -->
      <div class="logo-wrap">
        <img class="logo" src="https://github.com/downthechimney/winter-pie-shop/blob/main/WPS_logo_vector.svg?raw=true" alt="Winter Pie Shop" />
      </div>

      <!-- Social buttons -->
      <div class="buttons">
        <!-- Instagram -->
        <a class="icon-btn retro-icon" href="https://www.instagram.com/winterpieshop/" target="_blank" rel="noreferrer" aria-label="Instagram">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="none" stroke="#fff" stroke-width="2" d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5z"/>
            <circle cx="12" cy="12" r="3.2" stroke="#fff" stroke-width="2" fill="none"/>
            <circle cx="17.3" cy="6.7" r="0.8" fill="#fff"/>
          </svg>
          <span class="sr-only">Instagram</span>
        </a>

        <!-- TikTok -->
        <a class="icon-btn retro-icon" href="https://www.tiktok.com/@winterpieshop" target="_blank" rel="noreferrer" aria-label="TikTok">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="#fff" d="M14.5 3v2.7a5.5 5.5 0 0 0 3 1v2.6a7.9 7.9 0 0 1-4-1.3v7.7a3.5 3.5 0 1 1-3.5-3.5c.3 0 .7 0 1 .1V9.2a7.9 7.9 0 1 0 8.5 7.8V3h-5z"/>
          </svg>
          <span class="sr-only">TikTok</span>
        </a>
      </div>
    </div>
  </main>
</div>
</body>
</html>
