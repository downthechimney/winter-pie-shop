<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Winter Pie Shop</title>
<style>
:root{
  --glass: rgba(255,255,255,.25);
  --glass-hover: rgba(255,255,255,.38);
}
html,body{height:100%;}
body{
  margin:0;
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  background:#000; color:#fff;
  overflow:hidden;
}
.wrap{position:relative; height:100svh; width:100vw;}
.bg{
  position:absolute; inset:0;
  background-image:url('https://github.com/downthechimney/winter-pie-shop/blob/main/film_subtle.jpg?raw=true');
  background-size:cover; background-position:center; background-repeat:no-repeat;
}
.tint{
  position:absolute; inset:0;
  background: radial-gradient(1200px 600px at 40% 40%, rgba(0,0,0,.1), rgba(0,0,0,.4) 60%, rgba(0,0,0,.6) 100%);
}
.center{position:relative; z-index:10; height:100%; display:grid; place-items:center;}
.stack{display:flex; flex-direction:column; align-items:center; gap:1.5rem;}

/* LOGO */
.logo-wrap{
  padding: 1rem 2rem;
  border-radius: 80px;
  backdrop-filter: blur(6px);
  box-shadow: 0 8px 20px rgba(0,0,0,.4);
}
.logo{
  height:180px; width:auto; filter: drop-shadow(0 12px 28px rgba(0,0,0,.45));
}
@media (max-width:480px){ .logo{height:140px;} }

/* SOCIAL BUTTONS */
.buttons{display:flex; gap:1.2rem;}
.icon-btn{
  position:relative; display:grid; place-items:center;
  width:88px; height:68px; text-decoration:none; isolation:isolate;
}
.icon-btn::before{
  content:""; position:absolute; inset:0;
  background: var(--glass);
  backdrop-filter: blur(6px);
  transform: skewX(-14deg);
  border: 1px solid rgba(255,255,255,.28);
  box-shadow: 0 10px 30px rgba(0,0,0,.35);
  border-radius: 12px;
  z-index:-1;
  transition: background .2s ease, border-color .2s ease, transform .06s ease;
}
.icon-btn:hover::before{ background: var(--glass-hover); border-color: rgba(255,255,255,.45); }
.icon-btn:active::before{ transform: skewX(-14deg) translateY(1px); }

.icon{width:42px; height:42px;}

/* RETRO LOOK */
.retro-icon svg {
  filter: sepia(0.25) contrast(1.05) saturate(0.9);
  position: relative;
  z-index: 1;
}
.retro-icon::after {
  content: "";
  position: absolute;
  inset: 0;
  background-image: url('https://www.transparenttextures.com/patterns/noise.png');
  background-size: 200px 200px;
  opacity: 0.15;
  pointer-events: none;
  z-index: 2;
}

.sr-only{position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0;}
</style>
</head>
<body>
<div class="wrap">
  <div class="bg" aria-hidden="true"></div>
  <div class="tint" aria-hidden="true"></div>

  <main class="center">
    <div class="stack">
      <!-- Logo inside glassy oval -->
      <div class="logo-wrap">
        <img class="logo" src="https://github.com/downthechimney/winter-pie-shop/blob/main/WPS_logo_vector.svg?raw=true" alt="Winter Pie Shop" />
      </div>

      <!-- Social buttons -->
      <div class="buttons">
        <!-- Instagram -->
        <a class="icon-btn retro-icon" href="https://www.instagram.com/winterpieshop/" target="_blank" rel="noreferrer" aria-label="Instagram">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
            <defs>
              <linearGradient id="ig-gradient" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="#f58529"/>
                <stop offset="50%" stop-color="#dd2a7b"/>
                <stop offset="100%" stop-color="#8134af"/>
              </linearGradient>
            </defs>
            <path fill="url(#ig-gradient)" d="M7 2C4.2 2 2 4.2 2 7v10c0 2.8 2.2 5 5 5h10c2.8 0 5-2.2 5-5V7c0-2.8-2.2-5-5-5H7zm5 5.8A4.2 4.2 0 1 1 7.8 12 4.2 4.2 0 0 1 12 7.8zm5.2-2.5a1 1 0 1 1-1 1 1 0 0 1 1-1z"/>
          </svg>
          <span class="sr-only">Instagram</span>
        </a>

        <!-- TikTok -->
        <a class="icon-btn retro-icon" href="https://www.tiktok.com/@winterpieshop" target="_blank" rel="noreferrer" aria-label="TikTok">
          <svg class="icon" viewBox="0 0 48 48" aria-hidden="true">
            <path fill="#000" d="M30 4v5a9 9 0 0 0 6 2V17a14 14 0 0 1-8-2.6V33a9 9 0 1 1-9-9c.6 0 1.3.1 2 .2V18a14 14 0 1 0 15 14V4h-6z"/>
            <path fill="#25F4EE" d="M30 4v5a9 9 0 0 0 6 2V17a14 14 0 0 1-8-2.6V33a9 9 0 1 1-9-9c.6 0 1.3.1 2 .2V18a14 14 0 1 0 15 14V4h-6z" opacity=".5"/>
            <path fill="#FE2C55" d="M36 11c-2.2 0-4.2-.7-6-2v3a9 9 0 0 0 6 2V11z" opacity=".7"/>
          </svg>
          <span class="sr-only">TikTok</span>
        </a>
      </div>
    </div>
  </main>
</div>
</body>
</html>
